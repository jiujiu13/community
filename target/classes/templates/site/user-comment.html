<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lsyy论坛-个人中心</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <style>
        .p{

            width: 200px;
            word-break: break-all;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2; /* 这里是超出几行省略 */
            overflow: hidden;

        }

    </style>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>

    <![endif]-->
</head>
<body>
<!-- navbar-->
<!-- 引头部-->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="d-flex align-items-stretch">
    <!--      引左边-->
    <div th:replace="~{commons/commons::specialsidebar(active='profile.html')}"></div>
    <!--      引左边结束-->

    <!--    正文-->
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-blue"></div>
                                <div class="text">
                                    <a th:href="@{|/user/profile/${u.id}|}" class="mb-0">个人信息</a><span
                                        class="text-gray"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-blue"><i class="fa fa-dolly-flatbed"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-red"></div>
                                <div class="text">
                                    <a th:href="@{|/userpost/${u.id}|}" class="mb-0" style="color: red">帖子列表</a><span class="text-gray"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-red"><i class="fas fa-receipt"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-green"></div>
                                <div class="text">
                                    <a href="" class="mb-0" style="color: green">回复列表</a><span class="text-gray"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-green"><i class="far fa-clipboard"></i></div>
                        </div>
                    </div>

                </div>
            </section>
            <section>
                <div class="row mb-4" style="width: 2700px">
                    <div class="col-lg-7 mb-4 mb-lg-0">
                        <div class="card">
                            <div class="card-header">
                                <h2 class="h6 text-uppercase mb-0"></h2>
                            </div>
                            <!--                            功能模块-->
                            <div class="container p-5 mt-3 mb-3">
                                <h6 style="color: blue;font-size: 20px">回复列表</h6>

                                <!-- 帖子列表 -->
                                <ul class="list-unstyled" style="text-align: center">
                                    <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${comments}">
                                        <a th:href="@{|/user/profile/${map.user.id}|}">

                                            <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像"
                                                 style="width:50px;height:50px;">
                                        </a>
                                        <div class="media-body">
                                            <h6 class="mt-0 mb-3">
                                                回复内容：<a class="p" th:href="@{|/discuss/detail/${map.post.id}|}" style="margin-left: 380px" th:utext="${map.comment.content}">栽楞 </a>
                                                <br>
                                                <div class="text-muted font-size-12">
                                                    <u class="mr-3" th:utext="${map.user.username}">寒江雪</u> 回复于 <b th:text="${#dates.format(map.post.createTime,'yyyy-MM-dd HH:mm:ss')}">>2019-04-15 15:32:18</b>
                                                    <ul class="d-inline float-right">
                                                        <li class="d-inline ml-2">赞 <span th:text="${map.likeCount}">566</span></li>
                                                        <li class="d-inline ml-2">|</li>
                                                        <li class="d-inline ml-2">回复 <span th:text="${map.commentCount}">7</span></li>
                                                    </ul>
                                                </div>
                                                <br>
                                                回复帖子：<a th:href="@{|/discuss/detail/${map.post.id}|}" th:utext="${map.post.title}">备战春招，面试刷题跟他复习，一个月全搞定！</a>
                                                <span class="badge badge-secondary bg-primary" th:if="${map.post.type==1}">置顶</span>
                                                <span class="badge badge-secondary bg-danger" th:if="${map.post.status==1}">精华</span>
                                            </h6>

                                        </div>
                                    </li>
                                </ul>
                                <!--                                帖子结束-->

                                <!-- 分页 -->
                                <div th:replace="~{commons/commons::pagination}"></div>

                            </div>
                            <div class="card-body" style="height: 200px">
                                <p class="text-gray"></p>

                            </div>

                        </div>
                    </div>
                </div>
            </section>


        </div>
        <!--      引底部-->
        <div th:replace="~{commons/commons::footbar}"></div>

    </div>
    <!-- JavaScript files-->

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/charts-home.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/profile.js}"></script>

</div>

</body>
</html>
