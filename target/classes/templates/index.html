<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lsyy论坛</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">


    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <![endif]-->
</head>
<body>
<!-- navbar-->
<!-- 引头部-->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="d-flex align-items-stretch">
    <!--      引左边-->
    <div th:replace="~{commons/commons::sidebar(active='index.html')}"></div>
    <!--      引做左边结束-->
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-blue"></div>
                                <div class="text">
                                    <a class="mb-0" href="#">最新发布</a><br><span class="text-gray">共xxx条</span>
                                </div>
                            </div>
                            <div class="icon text-white bg-blue"><i class="fa fa-dolly-flatbed"></i></div>
                        </div>

                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-red"></div>
                                <div class="text">
                                    <a class="mb-0" href="#" style="color:red;">最热发布</a><br><span class="text-gray">共xxx条</span>
                                </div>
                            </div>
                            <div class="icon text-white bg-red"><i class="fas fa-receipt"></i></div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="row mb-4" style="width: 2700px">
                    <div class="col-lg-7 mb-4 mb-lg-0">
                        <div class="card">
                            <div class="card-header">
                                <button type="button" class="btn btn-primary btn-sm  rt-0" data-toggle="modal"
                                        data-target="#publishModal" style="float: right" th:if="${loginUser!=null}">我要发布
                                </button>
                                <!-- 弹出框 -->
                                <div class="modal fade" id="publishModal" tabindex="-1" role="dialog"
                                     aria-labelledby="publishModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="publishModalLabel">新帖发布</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="recipient-name" class="col-form-label">标题：</label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message-text" class="col-form-label">正文：</label>
                                                        <textarea class="form-control" id="message-text"
                                                                  rows="15"></textarea>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    取消
                                                </button>
                                                <button type="button" class="btn btn-primary" id="publishBtn">发布
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 弹出框结束-->
                                <!-- 提示框 -->
                                <div class="modal fade" id="hintModal" tabindex="-1" role="dialog"
                                     aria-labelledby="hintModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="hintModalLabel">提示</h5>
                                            </div>
                                            <div class="modal-body" id="hintBody">
                                                发布完毕!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 提示框结束-->
                                <h2 class="h6 text-uppercase mb-0"></h2>

                            </div>

                            <!-- 帖子列表 -->
                            <ul class="list-unstyled" style="text-align: center">
                                <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${discussPosts}">
                                    <a href="#">

                                        <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像"
                                             style="width:50px;height:50px;">
                                    </a>
                                    <div class="media-body">
                                        <h6 class="mt-0 mb-3">
                                            <a th:href="@{|/discuss/detail/${map.post.id}|}" th:utext="${map.post.title}">备战春招，面试刷题跟他复习，一个月全搞定！</a>
                                            <span class="badge badge-secondary bg-primary" th:if="${map.post.type==1}">置顶</span>
                                            <span class="badge badge-secondary bg-danger" th:if="${map.post.status==1}">精华</span>
                                        </h6>
                                        <div class="text-muted font-size-12">
                                            <u class="mr-3" th:utext="${map.user.username}">寒江雪</u> 发布于 <b
                                                th:text="${#dates.format(map.post.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15
                                            15:32:18</b>
                                            <ul class="d-inline float-right">
                                                <li class="d-inline ml-2">赞 <span>566</span></li>
                                                <li class="d-inline ml-2">|</li>
                                                <li class="d-inline ml-2">回帖 <span
                                                        th:text="${map.post.commentCount}">7</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <!--                                帖子结束-->
                            <!-- 分页 -->
                            <nav class="mt-5" th:if="${page.rows>0}" th:fragment="pagination">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                                    </li>
                                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                                        <a class="page-link"
                                           th:href="@{${page.path}(current=${page.current-1})}">上一页</a></li>
                                    <li th:class="|page-item ${i==page.current?'active':''}|"
                                        th:each="i:${#numbers.sequence(page.from,page.to)}">
                                        <a class="page-link" th:href="@{${page.path}(current=${i})}"
                                           th:text="${i}">1</a>
                                    </li>
                                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                                        <a class="page-link"
                                           th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                                    </li>
                                </ul>
                            </nav>

                            <div class="card-body" style="height: 600px">
                                <p class="text-gray"></p>
                                <div class="chart-holder">
                                    <canvas id="lineChart1" style="max-height: 14rem !important;"
                                            class="w-100"></canvas>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>


        </div>
        <!-- JavaScript files-->
        <!--      引底部-->
        <div th:replace="~{commons/commons::footbar}"></div>


        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper.js/umd/popper.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="vendor/jquery.cookie/jquery.cookie.js"></script>
        <script src="vendor/chart.js/Chart.min.js"></script>
        <script src="js/js.cookie.min.js"></script>
        <script src="js/charts-home.js"></script>
        <script src="js/front.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script>
            $(function () {
                $("#publishBtn").click(function () {
                    // 获取标题和内容
                    var title = $("#recipient-name").val();
                    var content = $("#message-text").val();
                    // 发送异步请求(POST)
                    $.post("/discuss/add", {"title": title, "content": content}, function (data) {

                            // 在提示框中显示返回消息
                            $("#hintBody").text(data);
                            // 显示提示框
                            $("#hintModal").modal("show");
                            // 2秒后,自动隐藏提示框
                            setTimeout(function () {
                               location.href="/go.html";
                            }, 2000);
                        }
                    );
                });
            });
        </script>
    </div>
</div>
</body>
</html>
