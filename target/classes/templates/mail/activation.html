<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>激活邮件</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		body {
			background-color: #ECECEC;
		}

		.container {
			width: 800px;
			margin: 50px auto;
		}

		.header {
			height: 80px;
			background-color: #49bcff;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			padding-left: 30px;
		}

		.header h2 {
			padding-top: 25px;
			color: white;
		}

		.content {
			background-color: #fff;
			padding-left: 30px;
			padding-bottom: 30px;
			border-bottom: 1px solid #ccc;
		}

		.content h2 {
			padding-top: 20px;
			padding-bottom: 20px;
		}

		.content p {
			padding-top: 10px;
		}

		.footer {
			background-color: #fff;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 5px;
			padding: 35px;
		}

		.footer p {
			color: #747474;
			padding-top: 10px;
		}
	</style>
</head>

<body>
<div class="container">
	<div class="header">
		<h2>欢迎加入lsyy社区论坛</h2>
	</div>
	<div class="content">
		<h2 style="float: left">亲爱的</h2><h2 style="float: left" th:text="${username}"></h2><h2 style="float: left">您好</h2>
		<br><br><br>
		<p>您的邮箱：<b><span th:text="${email}"></span></b></p>
		<p>您注册时的时间：<b><span th:text="${creatTime}"></span></b></p>
		<p>
			猛戳下面的链接<br>
			<a th:href="${url}">此链接</a><br>
			激活您的lsyy社区账号!
		</p>

		<p>如果您有什么疑问可以联系Email: <b>lsy1324979240@qq.com</b></p>
	</div>
	<div class="footer">

		<p>©lsy</p>
	</div>
</div>
</body>

</html>
