  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img src="img/illustration.svg" alt="" class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4">lsy社区论坛</h1>
            <h2 class="mb-4">欢迎回来!</h2>
            <p class="text-muted">洛雷姆·伊普斯姆·多洛尔·希特（Lorem ipsum Door sit amet）是一位杰出的职业者，他是一名临时劳工。</p>
<!--            th:action="@{/login.do}"-->
            <form id="loginForm"  action="/login" class="mt-4" method="post">
              <div class="form-group mb-4">
                <input type="text" name="username" placeholder="用户名" class="form-control border-0 shadow form-control-lg" th:value="${param.username}">
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" placeholder="密码" class="form-control border-0 shadow form-control-lg text-violet" th:value="${param.password}">
              </div>
              <div class="form-group mb-4">
                <input type="text" name="code" id="code" placeholder="验证码" class=" border-0 shadow form-control-lg" style="width: 50%">

                <img style="margin-left: 20px ;width: 150px" th:src="@{/kaptcha}" id="kaptcha" height="32px"  onclick="refresh_kaptcha();" class=" border-0 shadow form-control-lg">

                <script type="text/javascript">
                  //图片点击事件
                  function refresh_kaptcha() {
                    var path = "/kaptcha?p=" + new Date();
                    $("#kaptcha").attr("src", path);
                  }
                </script>

              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" name="rememberme"  class="custom-control-input"  checked="checked">
                  <label for="customCheck1" class="custom-control-label" style="float: left;margin-left: 10px">记住我</label>
                  <div id="errorMsg" style="float: left;margin-left: 10px;color: #ff0000" th:text="${msg}">
<!--                    [[${session.msg}]]-->
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary shadow px-5" id="btn_sub" >登录</button>
              <a href="/site/register.html" style="margin-left: 15px">没有账号？点击注册</a>
            </form>
          </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">Copyright &copy; 2021.Company name All rights reserved.& Your company</p>
