<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lsyy论坛-通知列表</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" th:href="@{/css/background.css}">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <link rel="icon" href="https://static.nowcoder.com/images/logo_87_87.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/letter.css}"/>
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <![endif]-->
</head>


<body class="bg">
<!-- navbar-->
<!-- 引头部-->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="d-flex align-items-stretch">
    <!--      引左边-->
    <div th:replace="~{commons/commons::specialsidebar(active='letter.html')}"></div>
    <!--      引左边结束-->

    <!--    正文-->
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">

                </div>
            </section>
            <section>
                <div class="row mb-4" style="width: 2700px">
                    <div class="col-lg-7 mb-4 mb-lg-0">
                        <div>
                            <div >
                                <h2 class="h6 text-uppercase mb-0"></h2>
                            </div>
                            <!--                            功能模块-->
                            <div class="container p-5 mt-3 mb-3">

                                <!-- 内容 -->
                                <div class="main">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-8">
                                                <h6><b class="square"></b> 系统通知</h6>
                                            </div>
                                            <div class="col-4 text-right">
                                                <button type="button" class="btn btn-secondary btn-sm"
                                                        onclick="back();">返回
                                                </button>
                                            </div>
                                        </div>

                                        <!-- 通知列表 -->
                                        <ul class="list-unstyled mt-4">
                                            <li class="media pb-3 pt-3 mb-2" th:each="map:${notices}">
                                                <img th:src="${map.fromUser.headerUrl}"
                                                     class="mr-4 rounded-circle user-header" alt="系统图标">
                                                <div class="toast show d-lg-block" role="alert" aria-live="assertive"
                                                     aria-atomic="true">
                                                    <div class="toast-header">
                                                        <strong class="mr-auto" th:utext="${map.fromUser.username}">落基山脉下的闲人</strong>
                                                        <small th:text="${#dates.format(map.notice.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-25
                                                            15:49:32</small>
                                                        <button type="button" class="ml-2 mb-1 close"
                                                                data-dismiss="toast" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="toast-body">
								<span th:if="${topic.equals('comment')}">
									用户
									<i th:utext="${map.user.username}" style="color: red">nowcoder</i>
									评论了你的<b th:text="${map.entityType==1?'帖子':'回复'}">帖子</b>,
									<a class="text-primary" th:href="@{|/discuss/detail/${map.postId}|}">点击查看</a> !
								</span>
                                                        <span th:if="${topic.equals('like')}">
									用户
									<i th:utext="${map.user.username}" style="color: red">nowcoder</i>
									点赞了你的<b th:text="${map.entityType==1?'帖子':'回复'}">帖子</b>,
									<a class="text-primary" th:href="@{|/discuss/detail/${map.postId}|}">点击查看</a> !
								</span>
                                                        <span th:if="${topic.equals('follow')}">
									用户
									<i th:utext="${map.user.username}" style="color: red">nowcoder</i>
									关注了你,
									<a class="text-primary" th:href="@{|/user/profile/${map.user.id}|}">点击查看</a> !
								</span>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <!-- 分页 -->
                                        <div th:replace="~{commons/commons::pagination}"></div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
        <!--      引底部-->
        <div th:replace="~{commons/commons::footbar}"></div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>


    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/letter.js}"></script>
<!--    <script th:src="@{/js/notice.js}"></script>-->
    <script>
        function back() {
            location.href = CONTEXT_PATH + "/notice/list";
        }
    </script>
</body>
</html>
