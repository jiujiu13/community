<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lsyy论坛-粉丝列表</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" th:href="@{/css/background.css}">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <![endif]-->
</head>
<body class="bg">
<!-- navbar-->
<!-- 引头部-->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="d-flex align-items-stretch">
    <!--      引左边-->
    <div th:replace="~{commons/commons::specialsidebar(active='profile.html')}"></div>
    <!--      引左边结束-->

    <!--    正文-->
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class=" shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-blue"></div>
                                <div class="text">
                                    <a th:href="@{|/user/profile/${user.id}|}" class="mb-0">个人信息</a><span
                                        class="text-gray"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-blue"><i class="fa fa-dolly-flatbed"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class=" shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-red"></div>
                                <div class="text">
                                    <a th:href="@{|/userpost/${user.id}|}" class="mb-0" style="color: red">帖子列表</a><span class="text-gray"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-red"><i class="fas fa-receipt"></i></div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
                        <div class=" shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
                            <div class="flex-grow-1 d-flex align-items-center">
                                <div class="dot mr-3 bg-green"></div>
                                <div class="text">
                                    <a th:href="@{|/usercomment/${user.id}|}" class="mb-0" style="color: green">回复列表</a><span class="text-gray"></span>
                                </div>
                            </div>
                            <div class="icon text-white bg-green"><i class="far fa-clipboard"></i></div>
                        </div>
                    </div>

                </div>
            </section>
            <section>
                <div class="row mb-4" style="width: 2700px">
                    <div class="col-lg-7 mb-4 mb-lg-0">
                        <div >
                            <div >
                                <h2 class="h6 text-uppercase mb-0"></h2>
                            </div>
                            <!--                            功能模块-->
                            <div class="container p-5 mt-3 mb-3">

                                <br><br><br>
                                <!-- 内容 -->
                                <div class="main">
                                    <div class="container">
                                        <div class="position-relative">
                                            <!-- 选项 -->
                                            <ul class="nav nav-tabs mb-3">
                                                <li class="nav-item">
                                                    <a class="nav-link position-relative" th:href="@{|/followees/${user.id}|}">
                                                        <i class="text-info" th:utext="${user.username}">Nowcoder</i> 关注的人
                                                    </a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link position-relative active" th:href="@{|/followers/${user.id}|}">
                                                        关注 <i class="text-info" th:utext="${user.username}">Nowcoder</i> 的人
                                                    </a>
                                                </li>
                                                <a th:href="@{|/user/profile/${user.id}|}" style="margin-left: 900px;margin-top: 20px" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
                                            </ul>

                                        </div>

                                        <!-- 粉丝列表 -->
                                        <ul class="list-unstyled">
                                            <li class="media pb-3 pt-3 mb-3 border-bottom position-relative" th:each="map:${users}">
                                                <a th:href="@{|/user/profile/${map.user.id}|}">
                                                    <img th:src="${map.user.headerUrl}" width="50px" height="50px" class="mr-4 rounded-circle user-header" alt="用户头像" >
                                                </a>
                                                <div class="media-body">
                                                    <h6 class="mt-0 mb-3">
                                                        <span class="text-success" th:utext="${map.user.username}">落基山脉下的闲人</span>
                                                        <span class="float-right text-muted font-size-12">
									关注于 <i th:text="${#dates.format(map.followTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-28 14:13:25</i>
								</span>
                                                    </h6>
                                                    <div>
                                                        <input type="hidden" id="entityId" th:value="${map.user.id}">
                                                        <button type="button" th:class="|btn ${map.hasFollowed?'btn-secondary':'btn-info'} btn-sm float-right follow-btn|"
                                                                th:if="${loginUser!=null && loginUser.id!=map.user.id}" th:text="${map.hasFollowed?'已关注':'关注TA'}">关注TA</button>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                        <!-- 分页 -->
                                        <div th:replace="~{commons/commons::pagination}"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" style="height: 200px">
                                <p class="text-gray"></p>

                            </div>

                        </div>
                    </div>
                </div>
            </section>


        </div>
        <!--      引底部-->
        <div th:replace="~{commons/commons::footbar}"></div>

    </div>
    <!-- JavaScript files-->

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"></script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/charts-home.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/global.js}"></script>
    <script th:src="@{/js/profile.js}"></script>
<!--    <script th:src="@{/js/notice.js}"></script>-->

</div>

</body>
</html>
